<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta (card) de usuario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <h1>Tarjeta (card) de usuario</h1>

        <article class="card">
            <img src="imgs/profile-1.png" class="avatar">
            <span class="name">Juan</span>
            <span class="city">Cuidad: Madrid</span>
            <span class="profesion">Profesión: Diseñador</span>
        </article>

        <section id="contenedor"></section>

    </main>
     
    <script src="js/usuario.js"></script>
</body>
</html>
