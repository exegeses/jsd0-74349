<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar el color del documento</title>
</head>
<body>
    <h1>Cambiar el color del documento</h1>

    <button onclick="document.body.style.backgroundColor = 'hsl(120,50%,50%)'">verde</button>
    <button onclick="document.body.style.backgroundColor = 'hsl(190,50%,50%)'">celeste</button>
    <button onclick="document.body.style.backgroundColor = 'hsl(260,50%,50%)'">violeta</button>

    <br>
    <img src="warning.png" onclick="print()">

    <script>
        // CÃ³digo que se va a ejecutar sin interactividad
        document.body.style.backgroundColor = 'hsl(55,50%,70%)';
    </script>
</body>
</html>
