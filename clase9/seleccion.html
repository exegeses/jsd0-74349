<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de elementos con javascript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Selección de elementos con javascript</h1>

    <h2>Elementos con id</h2>
    <article id="primero">
        article con id "primero"
        <br>
        <button class="btn">destacar</button>
    </article>
    <article id="segundo">
        article con id "segundo"
        <br>
        <button class="btn">destacar</button>
    </article>

    <h2>Elementos con class</h2>
    <ul>
        <li class="lista">uno</li>
        <li class="lista">dos</li>
        <li class="lista">tres</li>
        <li class="lista">cuatro</li>
        <li class="lista">cinco</li>
    </ul>


    <script src="js/seleccion.js"></script>
</body>
</html>
